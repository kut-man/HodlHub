<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <script>
      //to prevent showing white background on reaload when user chose dark theme
      var theme = localStorage.getItem("vite-ui-theme");
      if (theme === "dark") {
        document.documentElement.style.backgroundColor = "#020817";
      }
    </script>
    <div id="root" style="scrollbar-gutter: stable; height: 100vh; overflow: auto;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
